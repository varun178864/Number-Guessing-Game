<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .game-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      max-width: 400px;
      width: 100%;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 80%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #e68900;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ðŸŽ¯ Number Guessing Game</h1>
    <p>Guess a number between <strong>1 and 100</strong></p>
    <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess" />
    <br>
    <button onclick="checkGuess()">Submit</button>
    <button onclick="resetGame()">Reset</button>
    <div class="message" id="message"></div>
    <p>Attempts left: <span id="attempts">10</span></p>
  </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attemptsLeft = 10;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guessInput').value);
      const message = document.getElementById('message');

      if (isNaN(guess) || guess < 1 || guess > 100) {
        message.textContent = "â›” Please enter a valid number between 1 and 100.";
        return;
      }

      attemptsLeft--;
      document.getElementById('attempts').textContent = attemptsLeft;

      if (guess === randomNumber) {
        message.textContent = "ðŸŽ‰ Congratulations! You guessed it right!";
        disableGame();
      } else if (attemptsLeft === 0) {
        message.textContent = `ðŸ’¥ Game over! The number was ${randomNumber}.`;
        disableGame();
      } else if (guess < randomNumber) {
        message.textContent = "ðŸ“‰ Too low! Try a higher number.";
      } else {
        message.textContent = "ðŸ“ˆ Too high! Try a lower number.";
      }
    }

    function disableGame() {
      document.getElementById('guessInput').disabled = true;
    }

    function resetGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attemptsLeft = 10;
      document.getElementById('guessInput').value = '';
      document.getElementById('guessInput').disabled = false;
      document.getElementById('message').textContent = '';
      document.getElementById('attempts').textContent = attemptsLeft;
    }
  </script>
</body>
</html>
